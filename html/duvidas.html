<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dúvidas e Sugestões</title>
  <link rel="stylesheet" href="../css/duvidas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Dúvidas ou Sugestões?</h1>
    <p>Preencha o formulário abaixo e nos diga como podemos te ajudar!</p>
  </header>

  <main class="form-container">
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" />

      <label for="duvida">Sua dúvida ou sugestão</label>
      <textarea id="duvida" name="duvida" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Projeto Educacional – Desenvolve Boticário / Koru</p>
  </footer>
</body>
</html>
